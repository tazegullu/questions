<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="app.js"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body id="body_background">
    <div id="div_workArea">
        <table>
            <tr>
                <td colspan="2">
                    <h1>C# Rasgele Soru Uygulaması</h1>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="button_question" type="button" class="btn btn-primary btn-lg" onclick="RandomQuestion()">Random Question</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p id="p_subject" style="display: none;">Konu</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p id="p_question" style="display: none;">Soru</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="button_answer" style="display: none;" type="button" class="btn btn-primary btn-lg" onclick="ShowAnswer()">Cevabı Göster</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p id="p_answer" style="display: none;">Cevap</p>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="button_yes" style="display: none;" type="button" class="btn btn-primary" onclick="Yes()">Yes</button>
                </td>
                <td>
                    <button id="button_no" style="display: none;" type="button" class="btn btn-primary" onclick="No()">No</button>
                </td>
            </tr>
        </table>
    </div>
    </body>
</html>
